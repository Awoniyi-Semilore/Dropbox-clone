<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropbox.com</title>
  <link rel="stylesheet" href="home.css">

  <!-- Atlas Grotesk Web (fallback to sans-serif if it doesn't load) -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header1">
      <a href="https://experience.dropbox.com/events-webinars/wip-digitalshowcase25">
        <span class="text">
            Save your seat for our Spring '25 release event to see how Dash delivers faster, more secure work
        </span>
        <span class="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="0 0 28 16" fill="none">
              <path d="M2 8h20M18 2l6 6-6 6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </span>
      </a>
    </div>
  </header>

  <section class="section1">
    <div class="section1-left">
      <a href="https://www.dropbox.com/" class="main-logo">
        <img src="./media/dropbox logo.jpg" alt="">
        <h2 >Dropbox</h2>
        
      </a>
      <a href="" class="left-hover">Products</a>
      <a href="" class="left-hover">Solutions</a>
      <a href="" class="left-hover">Enterprise</a>
      <a href="" class="left-hover">Pricing</a>
    </div>


    <div class="header2-right">
      <img src="./media/header path.jpg" alt="" class="img-hover">
      <a href="" class="left-hover">Contact sales</a>
      <a href="https://www.dropbox.com/register" class="hover">Sign up</a>
      <p class="left-hover">Get app</p>
      <a href="https://www.dropbox.com/login" class="hover">Log in</a>
      <a href="https://www.dropbox.com/plans" class="get"><h2 class="design">Get started</h2></a>
      <img src="./media/heaader2- last path.jpg" alt="" class="burger">
    </div>
  </section>
</body>
</html>
